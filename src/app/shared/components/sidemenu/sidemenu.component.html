<h2>Template</h2>
<hr>
<ul class="list-group">
  <li class="list-group-item" routerLinkActive="active" *ngFor="let item of menuTemplate" [routerLink]="item.path">
    {{ item.text }}
  </li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>
<ul class="list-group">
  <li class="list-group-item" routerLinkActive="active" *ngFor="let item of menuReactive" [routerLink]="item.path">
    {{ item.text }}
  </li>
</ul>

<h2 class="mt-3">Validaciones</h2>
<hr>
<ul class="list-group">
  <li
    *ngFor="let item of menuAuth"
    class="list-group-item"
    [routerLink]="item.path"
    routerLinkActive="active"
  >
    {{ item.text }}
  </li>
</ul>
